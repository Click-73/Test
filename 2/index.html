<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form >
      <div class="input">
        <label for="lastName">Last Name</label>
        <input id="lastName" class="input_text" type="text" name="lastName" value="Emerson" readonly />
      </div>
      <div class="input">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="17" min="3" max="10" required />
      </div>
      <div class="input">
        <input type="checkbox"  name="agree" id="checkbox" disabled/>
        <label for="checkbox">Accept terms and conditions</label>
      </div>
      <div class="input choose-gender">
        <input id="Male" type="radio" name="gender" checked /> 
        <label class="padding" for="">Male</label>
        <input id="Female" type="radio" name="gender" /> 
       <label for="">Female</label>
        <input id="Secret" type="radio" name="gender" />
         <label for="">Secret</label> 
      </div>
      <div class="input">
        <textarea name="description" placeholder="Write description..." maxlength="10" /></textarea>
      </div>
      <div class="input"><button type="submit" />Submit</div>
    </form>
  </body>
</html>
