<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="top-section">
        <header class="header">
          <div class="header__logo">
              <img src="images/Logo.png" class="header__logo_icon"></img>
              <div class="header_logo_description">Liza Decor</div>
          </div>
          <nav class="navigation"></nav>
          <button class="header__menu-button">
            <span class="header__menu-icon"></span>
          </button>
        </header>
        <section >
          <div class="headline" >
            <figure class="headline__block" >
              <img class="headline__block_image" src="images/cor2.jpg" alt="">
              <figcaption>korziny</figcaption>
            </figure>
            <figure figure class="headline__block">
              <img class="headline__block_image" src="images/cor1.jpg" alt="">
              <figcaption>cryzhvy</figcaption>
            </figure>
            <figure figure class="headline__block">
              <img class="headline__block_image" src="images/cor2.jpg" alt="">
              <figcaption>Other</figcaption>
            </figure>
          </div>
        </section>
      </div>
      <div class="main-section">
          <main class="main">
                <div class="block">
                    <img src="images/cor1.jpg" alt="" class="block__img">
                    <div class="block__text">1</div>
                </div>
                <div class="block">
                    <img src="images/cor2.jpg" alt="" class="block__img">
                    <div class="block__text">2</div>
                </div>
                <div class="block">
                    <img src="images/cor1.jpg" alt="" class="block__img">
                    <div class="block__text">3</div>
                </div>
                <div class="block">
                    <img src="images/cor2.jpg" alt="" class="block__img">
                    <div class="block__text">4</div>
                </div>
                <div class="block">
                    <img src="images/cor1.jpg" alt="" class="block__img">
                    <div class="block__text">5</div>
                </div>
                <div class="block">
                    <img src="images/cor2.jpg" alt="" class="block__img">
                    <div class="block__text">6</div>
                </div>
          </main>
      </div>
    </div>
  </body>
</html>
