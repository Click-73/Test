<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form >
      <div class="input"><input type="text" name="LastName" value="Emerson" /></div>
      <div class="input"><input type="number" name="age" value="17" /></div>
      <div class="input">
        <label >   
            <input type="checkbox"  name="agree" />
            Accept terms and conditions</label>
      </div>
      <div class="input choose-gender">
        <input id="Male" type="radio" name="gender" checked /> 
        <label for="Male">Male</label>
        <input id="Female" type="radio" name="gender" /> 
        <label for="Female">Female</label>
        <input id="Secret" type="radio" name="gender" />
        <label for="Secret">Secret</label> 
      </div>
      <div class="input">
        <textarea name="description" placeholder="Write description..." /></textarea>
      </div>
      <div class="input"><button type="submit" />Submit</div>
    </form>
  </body>
</html>
